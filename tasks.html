</html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My Tasks</title>
</head>

<body class="bg-[#E6F0FF] min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r min-h-screen px-4 py-6 hidden md:block">
        <div class="mb-10 flex flex-row">
            <img src="./assets/icons/CRUDZASO.svg" alt="">
            <h1 class="mt-3 ms-2 font-extrabold text-2xl">CRUDZASO</h1>
        </div>

        <nav class="">
            <a href="#" class="flex items-center gap-3 px-4 py-5 rounded-lg text-gray-600 hover:bg-gray-100">
                <img src="./assets/icons/dashboard-gray.svg" alt="">Dashboard
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-5 rounded-lg bg-blue-100 text-blue-600 font-medium">
                <img src="./assets/icons/task-blue.svg" alt="">My Tasks
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-5 rounded-lg text-gray-600 hover:bg-gray-100">
                <img src="./assets/icons/profile.svg" alt="">Profile
            </a>
        </nav>
    </aside>

    <!-- Main content -->
    <div class="flex-1 flex flex-col">

        <!-- Header -->
        <header class="bg-white border-b px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2 text-sm text-gray-500">
                <img src="./assets/icons/house.svg" alt=""><img src="./assets/icons/right-arrow.svg"
                    alt=""><span>Dashboard</span>
            </div>

            <div class="flex items-center gap-4">
                <button class="relative">
                    <img src="./assets/icons/bell.svg" alt="">
                </button>

                <div class="flex items-center gap-3">
                    <img src="./assets/images/dog-user-img.png" class="w-10 h-10 rounded-full" />
                    <div class="text-sm">
                        <p class="font-medium text-gray-800">Ulith</p>
                        <p class="text-gray-500">Interpreter</p>
                    </div>
                </div>

                <button class="">
                    <img src="./assets/icons/logout.svg" alt="">
                </button>
        </header>

        <!--Main Content -->
        <main class="p-6">

            <!-- Title + Button -->
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">Task Manager</h2>
                    <p class="text-gray-500 text-sm">View, edit, and organize all academic tasks in one place.</p>
                </div>

                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex flex-row">
                    <img src="./assets/icons/new-task.svg" alt=""> New Task
                </button>
            </div>

            <!-- Stats -->
            <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white p-5 rounded-xl shadow-sm flex flex-row place-content-between">
                    <div>
                        <p class="text-gray-500 text-sm">Total Tasks</p>
                        <p id="total-tasks" class="text-3xl font-bold text-gray-800 mt-2">128</p>
                    </div>
                    <img src="./assets/icons/all-tasks-user.svg" alt="">
                </div>

                <div class="bg-white p-5 rounded-xl shadow-sm flex flex-row place-content-between">
                    <div>
                        <p class="text-gray-500 text-sm">In Progress</p>
                        <p id="progress-tasks" class="text-3xl font-bold text-gray-800 mt-2">12</p>
                    </div>
                    <img src="./assets/icons/inprogress.svg" alt="">
                </div>

                <div class="bg-white p-5 rounded-xl shadow-sm flex flex-row place-content-between">
                    <div>
                        <p class="text-gray-500 text-sm">Completed</p>
                        <p id="completed-tasks" class="text-3xl font-bold text-gray-800 mt-2">84</p>
                    </div>
                    <img src="./assets/icons/complete-users.svg" alt="">
                </div>

                <div class="bg-white p-5 rounded-xl shadow-sm flex flex-row place-content-between">
                    <div>
                        <p class="text-gray-500 text-sm">Pending Reviw</p>
                        <p id="pending-taks" class="text-3xl font-bold text-gray-800 mt-2">32</p>
                    </div>
                    <img src="./assets/icons/pending-users.svg" alt="">
                </div>
            </section>

            <!-- Search -->
            <div class="mb-4 flex justify-between items-center">
                <input type="text" placeholder="Search tasks..."
                    class="w-full max-w-sm px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
            </div>

            <!-- Table -->
            <section class="bg-white rounded-xl shadow-sm overflow-hidden">
                <table class="w-full text-sm">
                    <thead class="bg-blue-50 text-gray-600">
                        <tr>
                            <th class="px-6 py-3 text-left">Task Name</th>
                            <th class="px-6 py-3 text-left">Category</th>
                            <th class="px-6 py-3 text-left">Priority</th>
                            <th class="px-6 py-3 text-left">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-t hover:bg-gray-50">
                            <td class="px-6 py-4"><p id="task-name">English</p><p id="task-id" class="text-sm text-gray-600">ID:1011</p></td>
                            <td class="px-6 py-4"><p id="task-category">Math</p></td>
                            <td class="px-6 py-4"><p id="task-priority">Medium</p></td>
                            <td class="px-6 py-4"><button id="task-status">In progress</button></td>
                        </tr>
                    </tbody>
                </table>
            </section>

        </main>
    </div>

</body>

</html>
