<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login - CRUDZASO</title>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <!-- Main container -->
    
    <div class="flex mb-6">
        <img src="./assets/icons/CRUDZASO.svg" alt="">
        <h1 class="mt-3 ms-2 font-extrabold text-2xl">CRUDZASO</h1>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <!-- Page title -->
        <h2 class="text-2xl font-bold mb-6 text-center">Welcome back</h2>
        <p class="mt-4 text-center text-sm text-gray-600">Enter your credentials to access the
            platform</p>

        <!-- Login form -->
        <form id="login-form" class="space-y-4">
            <!-- Email input -->

            <div>
                <label for="login-email" class="block mb-1 font-medium">Email</label>
                <input type="email" id="login-email" placeholder="student@university.edu"
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>

            <!-- Password input -->
            <div>
                <label for="login-password" class="block mb-1 font-medium">Password</label>
                <input type="password" id="login-password" placeholder="• • • • • • • •"
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>

            <a href="#" class="flex justify-end text-[#1778FF] hover:underline">Forgot password?</a>

            <!-- Submit button -->
            <button type="submit" class="w-full bg-[#1778FF] hover:bg-indigo-600 text-white py-2 rounded font-medium">
                Login
            </button>

        </form>

        <!-- Additional links -->
        <p class="mt-4 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="register.html" class="text-[#1778FF] hover:underline">Register</a>
        </p>
    </div>
</body>

</html>
